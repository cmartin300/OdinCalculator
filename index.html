<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Odin Calculator</title>

    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <header>
      <h1>The Odin Calculator</h1>
    </header>
      
    <main>
        <div class="display">
          0
        </div>
        <div class="buttons">
          <button onclick="updateDisplay(7)" class="number">7</button>
          <button onclick="updateDisplay(8)" class="number">8</button>
          <button onclick="updateDisplay(9)" class="number">9</button>
          <button onclick="updateOperation('+')" class="operator">+</button>
          <button onclick="updateDisplay(4)" class="number">4</button>
          <button onclick="updateDisplay(5)" class="number">5</button>
          <button onclick="updateDisplay(6)" class="number">6</button>
          <button onclick="updateOperation('-')" class="operator">-</button>
          <button onclick="updateDisplay(1)" class="number">1</button>
          <button onclick="updateDisplay(2)" class="number">2</button>
          <button onclick="updateDisplay(3)" class="number">3</button>
          <button onclick="updateOperation('/')" class="operator">/</button>
          <button onclick="updateDisplay('.')" class="decimal">.</button>
          <button onclick="updateDisplay(0)" class="number zero">0</button>
          <button onclick="clearScreen(0)" class="clear">C</button>
          <button onclick="updateOperation('X')" class="operator">X</button>
          <button onclick="operate(operation, lastValue, displayValue)" class="equals">=</button>
        </div>
    </main>

    <footer>Created by Lobstaa</footer>

    <script src="scripts.js"></script>
  </body>
</html>
